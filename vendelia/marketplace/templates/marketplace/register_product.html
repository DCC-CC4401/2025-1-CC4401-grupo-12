<!DOCTYPE html>
        <html lang="en">
        <head>
           <meta charset="UTF-8">
           <title>Registro Nuevo Producto</title>
        </head>
        <body>
           <h1> Registrar un nuevo producto</h1>
           <form method="post" enctype="multipart/form-data">
               {% csrf_token %}
               <div>
                    <label for="product_name">Nombre del producto</label>
                    <input type="text" id=product_name required>
               </div>

               <div>
                    <label for="description">Descripci√≥n</label>
                    <input type="text" id="description" name="description" required>
               </div>

               <div>
                    <label for="price">Precio</label>
                    <input type="number" id="price" name="price">
               </div>

               <div>
                    <label for="photos">Fotos del producto</label>
                    <input type="file" name="foto" id="photos" accept="image/*">
               </div>

                <button type="submit">Subir nuevo producto</button>
           </form>
        </body>
        </html>
