{% block title %}

{% block content %}

        <h1>Editar Perfil</h1>

            {% csrf_token %}
            {{ form.as_p }}

        </form>

        <a href="{% url 'user_profile' %}">Volver al perfil</a>
    </div>
{% endblock %}
