{% extends 'base.html' %}

{% block title %}
    Vendelia | Ingreso
{% endblock %}

{% block content %}
<div class="login-wrapper">
    <h1 class="site-title">VENDELIA</h1>
    <h2 class="login-title">Iniciar sesión</h2>
    <p class="login-subtitle">Accede a tu cuenta para comprar o vender en Mercado Directo.</p>

    <form method="post" class="login-form">
        {% csrf_token %}
        <div class="form-field">
            <label for="id_email">Correo electrónico</label>
            <input type="email" id="id_email" name="email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="form-field">
            <label for="id_password">Contraseña</label>
            <input type="password" id="id_password" name="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" class="login-btn">Iniciar sesión</button>
    </form>

    <p class="register-link">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
</div>
{% endblock %}
